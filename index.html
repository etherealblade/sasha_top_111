<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–ê–®–ê –ë–ê–¶–ê–†–ê–®–ö–ò–ù–ê –õ–£–ß–®–ê–Ø!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
  <style>
    /* üåå –§–æ–Ω */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-x: hidden;
      background: linear-gradient(270deg, #a855f7, #ec4899, #f9fafb);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      font-family: Arial, sans-serif;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* ‚ú® –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 2.2rem;
      text-align: center;
      color: white;
      margin: 20px 0;
      padding-bottom: 10px;
      width: 100%;
      text-shadow: 0 0 10px #a855f7, 0 0 20px #ec4899, 0 0 30px #a855f7;
    }

    /* üì∏ –§–æ—Ç–æ –∏ —Å–µ—Ä–¥–µ—á–∫–∏ */
    .photo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .hearts-column {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      font-size: 1.8rem;
    }
    .photo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .photo-container img {
      max-width: 300px;
      border-radius: 12px;
      display: block;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }
    .hearts-row {
      display: flex;
      justify-content: center;
      gap: 5px;
      font-size: 1.8rem;
    }
    /* üíñ –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫ –≤–æ–∑–ª–µ —Ñ–æ—Ç–æ */
    .hearts-column span, .hearts-row span {
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.3);}
    }

    /* üïπ –ö–Ω–æ–ø–∫–∏ */
    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #playBtn {
      background: #a855f7;
      color: white;
    }
    #stopBtn {
      background: #ef4444;
      color: white;
      display: none;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    /* üé∂ –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä */
    #equalizer {
      display: flex;
      gap: 4px;
      margin-top: 20px;
      height: 60px;
      align-items: flex-end;
      display: none;
    }
    .bar {
      width: 8px;
      background: linear-gradient(180deg, #ec4899, #a855f7);
      border-radius: 4px;
      height: 10px;
      transition: height 0.1s linear;
    }

    /* üíñ –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
    .falling-heart {
      position: fixed;
      top: -50px;
      font-size: 1.5rem;
      animation: fall linear forwards;
      z-index: 9999;
      pointer-events: none;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>–°–ê–®–ê –ë–ê–¶–ê–†–ê–®–ö–ò–ù–ê –õ–£–ß–®–ê–Ø!</h1>

  <div class="photo-wrapper">
    <div class="hearts-column">
      <span>üíñ</span><span>üíñ</span><span>üíñ</span>
    </div>
    <div class="photo-container">
      <img src="assets/photo.jpg" alt="–§–æ—Ç–æ">
      <div class="hearts-row">
        <span>üíñ</span><span>üíñ</span><span>üíñ</span>
      </div>
    </div>
    <div class="hearts-column">
      <span>üíñ</span><span>üíñ</span><span>üíñ</span>
    </div>
  </div>

  <!-- üéµ –ú—É–∑—ã–∫–∞ -->
  <audio id="bgMusic" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
  </audio>

  <!-- üïπ –ö–Ω–æ–ø–∫–∏ -->
  <button id="playBtn" class="btn">–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üé∂</button>
  <button id="stopBtn" class="btn">–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –º—É–∑—ã–∫—É ‚èπÔ∏è</button>

  <!-- üìä –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä -->
  <div id="equalizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <script>
    // —ç–º–æ–¥–∑–∏ –≤ —Å—Ç–∏–ª–µ iOS
    window.onload = () => {
      twemoji.parse(document.body, {folder: 'svg', ext: '.svg'});
    };

    const playBtn = document.getElementById("playBtn");
    const stopBtn = document.getElementById("stopBtn");
    const music = document.getElementById("bgMusic");
    const equalizer = document.getElementById("equalizer");
    const bars = document.querySelectorAll(".bar");

    let audioCtx, analyser, source, dataArray, animationId;

    function setupAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        source = audioCtx.createMediaElementSource(music);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
      }
    }

    function animateEqualizer() {
      analyser.getByteFrequencyData(dataArray);
      const step = Math.floor(dataArray.length / bars.length);
      bars.forEach((bar, i) => {
        const value = dataArray[i * step];
        bar.style.height = `${Math.max(5, value / 2)}px`;
      });
      animationId = requestAnimationFrame(animateEqualizer);
    }

    playBtn.addEventListener("click", async () => {
      setupAudio();
      try {
        await audioCtx.resume();
        await music.play();
        playBtn.style.display = "none";
        stopBtn.style.display = "inline-block";
        equalizer.style.display = "flex";
        animateEqualizer();
      } catch (e) {
        alert("–ú—É–∑—ã–∫–∞ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∞: " + e.message);
      }
    });

    stopBtn.addEventListener("click", () => {
      music.pause();
      stopBtn.style.display = "none";
      playBtn.style.display = "inline-block";
      equalizer.style.display = "none";
      cancelAnimationFrame(animationId);
    });

    // üíñ –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–∞–¥–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("falling-heart");
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 1.5 + 1) + "rem";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
