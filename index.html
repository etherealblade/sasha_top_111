<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: #f9fafb;

    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 2.2rem;
      text-align: center;
      color: #a855f7;
      margin: 20px 0;
      border-bottom: 3px solid #8b5cf6;
      padding-bottom: 10px;
      width: 100%;
    }
    .photo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .hearts-column {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      font-size: 1.8rem;
    }
    .photo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .photo-container img {
      max-width: 300px;
      border-radius: 12px;
      display: block;
    }
    .hearts-row {
      display: flex;
      justify-content: center;
      gap: 5px;
      font-size: 1.8rem;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #playBtn {
      background: #a855f7;
      color: white;
    }
    #stopBtn {
      background: #ef4444;
      color: white;
      display: none;
    }
    #visualizer {
      margin-top: 15px;
      width: 200px;
      height: 20px;
      background: linear-gradient(90deg, #a855f7, #ec4899);
      border-radius: 10px;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.05s linear;
      display: none;
    }
  </style>
</head>
<body>
  <h1>–°–ê–®–ê –ë–ê–¶–ê–†–ê–®–ö–ò–ù–ê –õ–£–ß–®–ê–Ø!</h1>

  <div class="photo-wrapper">
    <div class="hearts-column">
      <span>üíñ</span><span>üíñ</span><span>üíñ</span>
    </div>
    <div class="photo-container">
      <!-- –§–æ—Ç–æ –¥–æ–ª–∂–Ω–æ –ª–µ–∂–∞—Ç—å –≤ assets/photo.jpg -->
      <img src="assets/photo.jpg" alt="–§–æ—Ç–æ">
      <div class="hearts-row">
        <span>üíñ</span><span>üíñ</span><span>üíñ</span>
      </div>
    </div>
    <div class="hearts-column">
      <span>üíñ</span><span>üíñ</span><span>üíñ</span>
    </div>
  </div>

  <!-- –ê—É–¥–∏–æ (–ª–µ–∂–∏—Ç –≤ assets/music.mp3) -->
  <audio id="bgMusic" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
  </audio>

  <!-- –ö–Ω–æ–ø–∫–∏ -->
  <button id="playBtn" class="btn">–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üé∂</button>
  <button id="stopBtn" class="btn">–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –º—É–∑—ã–∫—É ‚èπÔ∏è</button>

  <!-- –ü—É–ª—å—Å–∞—Ç–æ—Ä -->
  <div id="visualizer"></div>

  <script>
    // —ç–º–æ–¥–∑–∏ –≤ —Å—Ç–∏–ª–µ iOS
    window.onload = () => {
      twemoji.parse(document.body, {folder: 'svg', ext: '.svg'});
    };

    const playBtn = document.getElementById("playBtn");
    const stopBtn = document.getElementById("stopBtn");
    const music = document.getElementById("bgMusic");
    const visualizer = document.getElementById("visualizer");

    let audioCtx, analyser, source, dataArray, animationId;

    function setupAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        source = audioCtx.createMediaElementSource(music);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
      }
    }

    function animateVisualizer() {
      analyser.getByteFrequencyData(dataArray);
      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
      const avg = sum / dataArray.length;
      const scale = Math.min(1, avg / 128);
      visualizer.style.transform = `scaleX(${scale})`;
      animationId = requestAnimationFrame(animateVisualizer);
    }

    playBtn.addEventListener("click", async () => {
      setupAudio();
      try {
        await audioCtx.resume();
        await music.play();
        playBtn.style.display = "none";
        stopBtn.style.display = "inline-block";
        visualizer.style.display = "block";
        animateVisualizer();
      } catch (e) {
        alert("–ú—É–∑—ã–∫–∞ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∞: " + e.message);
      }
    });

    stopBtn.addEventListener("click", () => {
      music.pause();
      stopBtn.style.display = "none";
      playBtn.style.display = "inline-block";
      visualizer.style.display = "none";
      cancelAnimationFrame(animationId);
    });
  </script>
</body>
</html>
